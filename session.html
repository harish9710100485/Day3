<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin-top: 100px;
        }
        h2 {
            color: #4caf50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-proceed {
            background-color: #ff5722;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 8px;
            width: 100%;
        }
        .btn-proceed:hover {
            background-color: #e64a19;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #e8f5e9;
            border: 1px solid #81c784;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, {{ username }}!</h2>
    
    <div class="card">
        <h4 class="card-title text-center">Your Session is Active</h4>
        <p class="card-text text-center">You are successfully logged in. Ready to upload files?</p>
    </div>

    <a href="/upload" class="btn btn-proceed mt-4">Proceed to Upload Files</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
